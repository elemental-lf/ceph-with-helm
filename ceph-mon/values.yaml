# Default values for ceph-mon.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

deployment:
  ceph: true
  storage_secrets: true
  client_secrets: false
  rbd_provisioner: true
  cephfs_provisioner: true

release_group: null

images:
  pull_policy: IfNotPresent
  tags:
    # See https://github.com/ceph/ceph-container for tags
    ceph_bootstrap:          'docker.io/ceph/daemon:v3.2.5-stable-3.2-mimic-centos-7-x86_64'
    ceph_mon:                'docker.io/ceph/daemon:v3.2.5-stable-3.2-mimic-centos-7-x86_64'
    ceph_osd:                'docker.io/ceph/daemon:v3.2.5-stable-3.2-mimic-centos-7-x86_64'
    ceph_mgr:                'docker.io/ceph/daemon:v3.2.5-stable-3.2-mimic-centos-7-x86_64'
    ceph_mds:                'docker.io/ceph/daemon:v3.2.5-stable-3.2-mimic-centos-7-x86_64'
    ceph_rgw:                'docker.io/ceph/daemon:v3.2.5-stable-3.2-mimic-centos-7-x86_64'
    ceph_cephfs_provisioner: 'docker.io/elementalnet/cephfs-provisioner:0.2.0'
    ceph_rbd_provisioner:    'docker.io/elementalnet/rbd-provisioner:0.2.0'
    #
    dep_check: 'quay.io/stackanetes/kubernetes-entrypoint:v0.3.1'
    ceph_config_helper: 'docker.io/elementalnet/ceph-config-helper:3.2.5-mimic-k8s-1.15.2-rev-1'
    ceph_osd_operator: 'docker.io/elementalnet/ceph-osd-operator:9acf142'
  local_registry:
    active: false
    exclude: []

labels:
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  mon:
    node_selector_key: ceph-mon
    node_selector_value: enabled
  osd:
    node_selector_key: ceph-osd
    node_selector_value: enabled
  osd_operator:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  osd_maint:
    node_selector_key: ceph-osd-maint
    node_selector_value: enabled
  provisioner:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  mds:
    node_selector_key: ceph-mds
    node_selector_value: enabled
  mgr:
    node_selector_key: ceph-mgr
    node_selector_value: enabled
  rgw:
    node_selector_key: ceph-rgw
    node_selector_value: enabled

tolerations:
  mon: []
  mgr: []
  provisioner: []

pod:
  security_context:
    # ceph-mon
    mon:
      pod:
        runAsUser: 65534
      container:
        init_dirs:
          runAsUser: 0
          readOnlyRootFilesystem: true
        mon:
          runAsUser: 0
          readOnlyRootFilesystem: true
    moncheck:
      pod:
        runAsUser: 65534
      container:
        moncheck:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
    bootstrap:
      pod:
        runAsUser: 65534
      container:
        bootstrap:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
    storage_keys_generator:
      pod:
        runAsUser: 65534
      container:
        storage_keys_generator:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
    keyring_generator:
      pod:
        runAsUser: 65534
      container:
        keyring_generator:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true

    # ceph-osd
    osd:
      pod:
        runAsUser: 65534
      container:
        init_dirs:
          runAsUser: 0
          readOnlyRootFilesystem: true
        init:
          runAsUser: 0
          privileged: true
          readOnlyRootFilesystem: true
        osd:
          runAsUser: 0
          privileged: true
          readOnlyRootFilesystem: true
    osd_maint:
      pod:
        runAsUser: 65534
      container:
        init_dirs:
          runAsUser: 0
          readOnlyRootFilesystem: true
        maint:
          runAsUser: 0
          privileged: true
          readOnlyRootFilesystem: true
    osd_operator:
      pod:
        # This is the user ansible-operator inside of the container.
        runAsUser: 1001
      container:
        operator:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true

    # ceph-client
    mds:
      pod:
        runAsUser: 65534
      container:
        init_dirs:
          runAsUser: 0
          readOnlyRootFilesystem: true
        mds:
          runAsUser: 0
          readOnlyRootFilesystem: true
    mgr:
      pod:
        runAsUser: 65534
      container:
        init_dirs:
          runAsUser: 0
          readOnlyRootFilesystem: true
        mgr:
          runAsUser: 0
          readOnlyRootFilesystem: true
    rbd_pool:
      pod:
        runAsUser: 65534
      container:
        rbd_pool:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true

    # ceph-provisioner
    provisioner:
      pod:
        runAsUser: 65534
      container:
        cephfs_provisioner:
          runAsUser: 0
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        rbd_provisioner:
          runAsUser: 0
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
    namespace_client_key_generator:
      pod:
        runAsUser: 65534
      container:
        namespace_client_key_generator:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
    namespace_client_key_cleaner:
      pod:
        runAsUser: 65534
      container:
        namespace_client_key_cleaner:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true

    # ceph-rgw
    rgw:
      pod:
        runAsUser: 65534
      container:
        init_dirs:
          runAsUser: 0
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        rgw:
          runAsUser: 0
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
    rgw_s3_admin:
      pod:
        runAsUser: 65534
      container:
        s3_admin:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
  #
  dns_policy: "ClusterFirstWithHostNet"
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  replicas:
    mon_check: 1
    mds: 2
    mgr: 2
    cephfs_provisioner: 2
    rbd_provisioner: 2
    rgw: 2
  lifecycle:
    upgrades:
      deployments:
        mds:
          pod_replacement_strategy: RollingUpdate
          revision_history: 3
          min_ready_seconds: 0
          rolling_update:
            max_surge: 1
            max_unavailable: 1
        mgr:
          pod_replacement_strategy: RollingUpdate
          revision_history: 3
          min_ready_seconds: 0
          rolling_update:
            max_surge: 1
            max_unavailable: 1
        moncheck:
          pod_replacement_strategy: Recreate
          revision_history: 3
          min_ready_seconds: 0
        rgw:
          pod_replacement_strategy: RollingUpdate
          revision_history: 3
          min_ready_seconds: 0
          rolling_update:
            max_surge: 1
            max_unavailable: 1
        cephfs_provisioner:
          pod_replacement_strategy: Recreate
          revision_history: 3
          min_ready_seconds: 0
        rbd_provisioner:
          pod_replacement_strategy: Recreate
          revision_history: 3
          min_ready_seconds: 0
      daemonsets:
        mon:
          pod_replacement_strategy: RollingUpdate
          revision_history: 3
          min_ready_seconds: 0
          rolling_update:
            max_unavailable: 1
  resources:
    enabled: false
    mon:
      requests:
        memory: "50Mi"
        cpu: "250m"
      limits:
        memory: "100Mi"
        cpu: "500m"
    mon_check:
      requests:
        memory: "5Mi"
        cpu: "250m"
      limits:
        memory: "50Mi"
        cpu: "500m"
    osd:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1024Mi"
        cpu: "1000m"
    osd_maint:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1024Mi"
        cpu: "1000m"
    mds:
      requests:
        memory: "10Mi"
        cpu: "250m"
      limits:
        memory: "50Mi"
        cpu: "500m"
    mgr:
      requests:
        memory: "5Mi"
        cpu: "250m"
      limits:
        memory: "50Mi"
        cpu: "500m"
    rbd_provisioner:
      requests:
        memory: "5Mi"
        cpu: "250m"
      limits:
        memory: "50Mi"
        cpu: "500m"
    cephfs_provisioner:
      requests:
        memory: "5Mi"
        cpu: "250m"
      limits:
        memory: "50Mi"
        cpu: "500m"
    rgw:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "1000m"
    jobs:
      bootstrap:
        limits:
          memory: "1024Mi"
          cpu: "2000m"
        requests:
          memory: "128Mi"
          cpu: "500m"
      secret_provisioning:
        limits:
          memory: "1024Mi"
          cpu: "2000m"
        requests:
          memory: "128Mi"
          cpu: "500m"
      rgw_s3_admin:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"

secrets:
  keyrings:
    admin: ceph-client-admin-keyring
    mon: ceph-mon-keyring
    mds: ceph-bootstrap-mds-keyring
    osd: ceph-bootstrap-osd-keyring
    rgw: ceph-bootstrap-rgw-keyring
    mgr: ceph-bootstrap-mgr-keyring
    rbd: ceph-bootstrap-rbd-keyring
  rgw_s3:
    admin: radosgw-s3-admin-creds
  # ceph-rgw
  tls:
    ceph_object_store:
      api:
        public: ceph-tls-public

network:
  public: 192.168.0.0/16
  cluster: 192.168.0.0/16
  # ceph-rgw
  api:
    ingress:
      public: false
      classes:
        namespace: "nginx"
        cluster: "nginx-cluster"
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.org/proxy-max-temp-file-size: "0"
    external_policy_local: false
    node_port:
      enabled: false
      port: 30004

conf:
  features:
    mds: true
    mgr: true
    rgw: true
  templates:
    keyring:
      admin: |
        [client.admin]
          key = {{ key }}
          auid = 0
          caps mds = "allow"
          caps mon = "allow *"
          caps osd = "allow *"
          caps mgr = "allow *"
      mon: |
        [mon.]
          key = {{ key }}
          caps mon = "allow *"
      bootstrap:
        mds: |
          [client.bootstrap-mds]
            key = {{ key }}
            caps mon = "allow profile bootstrap-mds"
        mgr: |
          [client.bootstrap-mgr]
            key = {{ key }}
            caps mgr = "allow profile bootstrap-mgr"
        osd: |
          [client.bootstrap-osd]
            key = {{ key }}
            caps mon = "allow profile bootstrap-osd"
        rgw: |
          [client.bootstrap-rgw]
            key = {{ key }}
            caps mon = "allow profile bootstrap-rgw"
        rbd: |
          [client.bootstrap-rbd]
            key = {{ key }}
            caps mon = "allow profile bootstrap-rbd"
  ceph:
    global:
      # auth
      cephx: true
      cephx_require_signatures: false
      cephx_cluster_require_signatures: true
      cephx_service_require_signatures: false
    osd:
      ms_bind_port_min: 6800
      ms_bind_port_max: 7100
    mds:
      ms_bind_port_min: 7101
      ms_bind_port_max: 7300
  cephfs_provisioner:
    use_pvc_namespace_for_secrets: true
  storage:
    mon:
      directory: /var/lib/openstack-helm/ceph/mon
    osd: []
#      - hosts: 
#          - cephosd041.example.com
#          - cephosd042.example.com
#          - cephosd043.example.com
#        osds: 
#          - data: '/dev/sdb'
#            db: '/dev/sdh1'
#            zap: false
#          - data: '/dev/sdc'
#            db: '/dev/sdh2'
#            zap: false
  pool:
  #NOTE(portdirect): this drives a simple approximation of
  # https://ceph.com/pgcalc/, the `target.osd` key should be set to match the
  # expected number of osds in a cluster, and the `target.pg_per_osd` should be
  # set to match the desired number of placement groups on each OSD.
    crush:
      #NOTE(portdirect): to use RBD devices with Ubuntu 16.04's 4.4.x series
      # kernel this should be set to `hammer`
      tunables: null
    target:
      #NOTE(portdirect): arbitrarily we set the default number of expected OSD's to 5
      # to match the number of nodes in the OSH gate.
      osd: 5
      pg_per_osd: 100
    default:
      #NOTE(portdirect): this should be 'same_host' for a single node
      # cluster to be in a healthy state
      #NOTE(lf): Only used for replicated pools, erasure coded pools
      # automatically generate a rule matching the selected profile
      crush_rule: replicated_rule
    #NOTE(portdirect): this section describes the pools that will be managed by
    # the ceph pool management job, as it tunes the pgs and crush rule, based on
    # the above.
    #NOTE(lf): For erasure coded pools the `replication` key should be set to k+m
    # to get the pg calculation right.
    spec:
      # RBD pool
      - name: rbd
        application: rbd
        replication: 3
        percent_total_data: 40
      # CephFS pools
      - name: cephfs_metadata
        application: cephfs
        replication: 3
        percent_total_data: 5
      - name: cephfs_data
        application: cephfs
        replication: 3
        percent_total_data: 10
      # RadosGW pools
      - name: .rgw.root
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.control
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.data.root
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.gc
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.log
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.intent-log
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.meta
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.usage
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.users.keys
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.users.email
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.users.swift
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.users.uid
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.buckets.extra
        application: rgw
        replication: 3
        percent_total_data: 0.1
      - name: default.rgw.buckets.index
        application: rgw
        replication: 3
        percent_total_data: 3
      - name: default.rgw.buckets.data
        application: rgw
        replication: 3
        percent_total_data: 34.8
  rgw_s3:
    enabled: false
    admin_caps: "users=*;buckets=*;zone=*"
  storageclasses:
    # TODO: While it is possible to define further storage classes here, the creation of RBD client keys is still
    # TODO: hardcoded to the storage class name "rbd" and is not done for other RBD backed storage classes.
    # Two provisioners are supported: "ceph.com/rbd" and "ceph.com/cephfs".
    rbd:
      provision_storage_class: true
      ceph_configmap_name: ceph-etc
      default_storage_class: true
      provisioner: ceph.com/rbd
      allow_volume_expansion: true
      parameters:
        pool: rbd
        adminId: admin
        adminSecretName: pvc-ceph-conf-combined-storageclass
        adminSecretNamespace: ceph
        userId: admin
        userSecretName: pvc-ceph-client-key
        imageFormat: "2"
        # images_features is a comma separated list. Other features like
        #  - exclusive-lock
        #  - object-map
        #  - fast-diff
        #  - journal
        # only work with rbd-nbd and not with the default krbd client.
        imageFeatures: layering
    cephfs:
      provision_storage_class: true
      provisioner: ceph.com/cephfs
      metadata:
        name: cephfs
      parameters:
        adminId: admin
        adminSecretName: pvc-ceph-conf-combined-storageclass
        adminSecretNamespace: ceph
        #user_secret_name: pvc-ceph-cephfs-client-key

dependencies:
  static:
    bootstrap:
      jobs: null
      services:
        - endpoint: internal
          service: ceph_mon
    job_keyring_generator:
      jobs: null
    mon:
      jobs:
        - ceph-storage-keys-generator
        - ceph-mon-keyring-generator
    moncheck:
      jobs:
        - ceph-storage-keys-generator
        - ceph-mon-keyring-generator
      services:
        - endpoint: discovery
          service: ceph_mon
    osd:
      jobs:
        - ceph-storage-keys-generator
        - ceph-osd-keyring-generator
      services:
        - endpoint: internal
          service: ceph_mon
    storage_keys_generator:
      jobs: null
    cephfs_client_key_generator:
      jobs: null
    cephfs_provisioner:
      jobs:
        - labels:
            application: ceph
            component: rbd-pool
      services:
        - endpoint: internal
          service: ceph_mon
    mds:
      jobs:
        - name: ceph-storage-keys-generator
        - name: ceph-mds-keyring-generator
        - labels:
            application: ceph
            component: rbd-pool
      services:
        - endpoint: internal
          service: ceph_mon
    mgr:
      jobs:
        - ceph-storage-keys-generator
        - ceph-mgr-keyring-generator
      services:
        - endpoint: internal
          service: ceph_mon
    namespace_client_key_cleaner:
      jobs: null
    namespace_client_key_generator:
      jobs: null
    rbd_pool:
      services:
        - endpoint: internal
          service: ceph_mon
    rbd_provisioner:
      jobs:
        - labels:
            application: ceph
            component: rbd-pool
      services:
        - endpoint: internal
          service: ceph_mon
    rgw_s3_admin:
      services:
        - endpoint: internal
          service: ceph_object_store

