{{- if .Values.manifests.statefulset_engine }}
{{- $envAll := . }}

{{- $mounts_mistral_engine := .Values.pod.mounts.mistral_engine.mistral_engine }}
{{- $mounts_mistral_engine_init := .Values.pod.mounts.mistral_engine.init_container }}

{{- $serviceAccountName := "mistral-engine" }}
{{ tuple $envAll "engine" $serviceAccountName | include "helm-toolkit.snippets.kubernetes_pod_rbac_serviceaccount" }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mistral-engine
  labels:
{{ tuple $envAll "mistral" "engine" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 4 }}
spec:
  serviceName: mistral-engine
  replicas: {{ .Values.pod.replicas.engine }}
  selector:
    matchLabels:
{{ tuple $envAll "mistral" "engine" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 6 }}
  template:
    metadata:
      labels:
{{ tuple $envAll "mistral" "engine" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      serviceAccountName: {{ $serviceAccountName }}
      affinity:
{{ tuple $envAll "mistral" "engine" | include "helm-toolkit.snippets.kubernetes_pod_anti_affinity" | indent 8 }}
      nodeSelector:
        {{ .Values.labels.engine.node_selector_key }}: {{ .Values.labels.engine.node_selector_value }}
      initContainers:
{{ tuple $envAll "engine" $mounts_mistral_engine_init | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
        - name: mistral-engine
{{ tuple $envAll "mistral_engine" | include "helm-toolkit.snippets.image" | indent 10 }}
{{ tuple $envAll $envAll.Values.pod.resources.engine | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          securityContext:
            runAsUser: {{ .Values.pod.user.mistral.uid }}
          command:
            - /tmp/mistral-engine.sh
          volumeMounts:
            - name: pod-etc-mistral
              mountPath: /etc/mistral
            - name: mistral-bin
              mountPath: /tmp/mistral-engine.sh
              subPath: mistral-engine.sh
              readOnly: true
            - name: mistral-etc
              mountPath: /etc/mistral/mistral.conf
              subPath: mistral.conf
              readOnly: true
            - name: mistral-etc
              mountPath: {{ .Values.conf.mistral.DEFAULT.log_config_append }}
              subPath: {{ base .Values.conf.mistral.DEFAULT.log_config_append }}
              readOnly: true
{{ if $mounts_mistral_engine.volumeMounts }}{{ toYaml $mounts_mistral_engine.volumeMounts | indent 12 }}{{ end }}
      volumes:
        - name: pod-etc-mistral
          emptyDir: {}
        - name: mistral-bin
          configMap:
            name: mistral-bin
            defaultMode: 0555
        - name: mistral-etc
          secret:
            secretName: mistral-etc
            defaultMode: 0444
{{ if $mounts_mistral_engine.volumes }}{{ toYaml $mounts_mistral_engine.volumes | indent 8 }}{{ end }}
{{- end }}
