{{- if .Values.manifests.daemonset_osd }}
{{- $envAll := . }}
{{- if .Values.deployment.ceph }}
{{- $dependencies := .Values.dependencies.osd }}

{{- $serviceAccountName := "ceph-osd"}}
{{ tuple $envAll $dependencies $serviceAccountName | include "helm-toolkit.snippets.kubernetes_pod_rbac_serviceaccount" }}

{{- if .Values.block_devices }}
{{- range $index, $value  := .Values.block_devices }}
{{ tuple $envAll $value $serviceAccountName | include "daemonset_osd.tpl" }}
{{- end }}
{{- else }}
{{ $value := "" }}
{{ tuple $envAll $value $serviceAccountName | include "daemonset_osd.tpl" }}
{{- end }}
{{- end }}
{{- end }}
